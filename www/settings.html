<div id='settings' data-role='page'>
	<div data-role='header' data-position='fixed'> 
		<h1>Settings</h1> 
	</div> 

	<div class='wrapper'>
		<div class='setting language'>
			<label id='lblLanguage' name='lblLanguage'>language: </label>
			<select id='slctLanguage' name='slctLanguage'>
				<option value="English">English</option>
				<option value="Nederlands">Nederlands</option>
			</select>
		</div>
		<div class='setting background-color'>
			<label id='lblbgColor' name='lblbgColor'>background color: </label>
			<input type='color'/>
		</div>
		<div class='setting foreground-color'>
			<label id='lblfgColor' name='lblfgColor'>foreground color: </label>
			<input type='color'/>
		</div>
		<input type='button' value='default' onclick='defaultSettings()'/>
	</div>
</div>
